<mat-spinner [hidden]="!loading" class="loader"></mat-spinner>

<div class="grid-container">
  <h1 class="mat-h1">Quiz</h1>

  <mat-horizontal-stepper linear="true" labelPosition="bottom">

    <mat-step editable="false" *ngFor="let question of questions">
      <mat-card class="quiz-card">
        <mat-card-header>
          <mat-card-title>
            <h1>{{question.question}}</h1>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="quiz-card-content">
          <mat-grid-list [gridCols]="{xs: 1, sm: 1, md: 1, lg: 3, xl: 3}" rowHeight="120px">

            <mat-grid-tile [gridColspan]="{xs: 1, sm: 1, md: 1, lg: 1, xl: 1}" rowspan="3">
              <img src="{{question.lien_image}}" class="image_question" alt="Image_Question">
            </mat-grid-tile>

            <mat-grid-tile class="reponse" [gridColspan]="{xs: 1, sm: 1, md: 1, lg: 1, xl: 1}" rowspan="1" *ngFor="let reponse of question.reponses; let i = index">
              <p [ngSwitch]="i">
                <button mat-mini-fab *ngSwitchCase="0" class="mini-fab">1</button>
                <button mat-mini-fab *ngSwitchCase="1" class="mini-fab">2</button>
                <button mat-mini-fab *ngSwitchCase="2" class="mini-fab">3</button>
                <button mat-mini-fab *ngSwitchCase="3" class="mini-fab">4</button>
                {{reponse.label}}
              </p>
            </mat-grid-tile>

            <mat-grid-tile class="validation" [gridColspan]="{xs: 1, sm: 1, md: 1, lg: 2, xl: 2}" rowspan="1">
              <button mat-raised-button color="primary" matStepperNext>
                <mat-icon>mic</mat-icon>Votre r√©ponse
              </button>
            </mat-grid-tile>

          </mat-grid-list>
        </mat-card-content>
      </mat-card>

    </mat-step>

  </mat-horizontal-stepper>
</div>
